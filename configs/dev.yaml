base:
  app:
    service_name: gin-demo
    local_ip: 0.0.0.0
    api_port: 9901
    run_mode: debug

  tracer:
    local_agent_host_port: localhost:6831

  log:
    level: debug
    development: true
    log_path: logs

  mysql:
    write_db_host: 127.0.0.1
    write_db_port: 3306
    write_db_user: root
    write_db_password: root
    write_db: gorm
    table_prefix: tbl_
    max_idle_conns: 10
    max_open_conns: 1000
    logging: true
    log_level: info

  kafka:
    addr: localhost:9092
    queue_length: 1000
    enable_log: false
